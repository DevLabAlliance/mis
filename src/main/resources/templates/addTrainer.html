<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Trainer</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addtrainer}" th:object="${trainer}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="first_name" class="col-form-label">First Name</label>
                        <input type="text" th:field="*{first_name}" class="form-control" id="first_name" placeholder="First Name">
                        <span th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last_name" class="col-form-label">Last Name</label>
                        <input type="text" th:field="*{last_name}" class="form-control" id="last_name" placeholder="Last Name">
                        <span th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone" class="col-form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="skillCategory" class="col-form-label">Skill Category</label>
                        <input type="text" th:field="*{skillCategory}" class="form-control" id="skillCategory" placeholder="Skill Category">
                        <span th:if="${#fields.hasErrors('skillCategory')}" th:errors="*{skillCategory}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="primarySkill" class="col-form-label">Primary Skill</label>
                        <input type="text" th:field="*{primarySkill}" class="form-control" id="primarySkill" placeholder="Primary Skill">
                        <span th:if="${#fields.hasErrors('primarySkill')}" th:errors="*{primarySkill}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="secondarySkill" class="col-form-label">Secondary Skill</label>
                        <input type="text" th:field="*{secondarySkill}" class="form-control" id="secondarySkill" placeholder="Secondary Skill">
                        <span th:if="${#fields.hasErrors('secondarySkill')}" th:errors="*{secondarySkill}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="otherSkill" class="col-form-label">Other Skill</label>
                        <input type="text" th:field="*{otherSkill}" class="form-control" id="otherSkill" placeholder="Other Skill">
                        <span th:if="${#fields.hasErrors('otherSkill')}" th:errors="*{otherSkill}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="commercialsPerHour" class="col-form-label">Cmmercials (Hourly - INR)</label>
                        <input type="text" th:field="*{commercialsPerHour}" class="form-control" id="commercialsPerHour" placeholder="Commercials (Hourly)">
                        <span th:if="${#fields.hasErrors('commercialsPerHour')}" th:errors="*{commercialsPerHour}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="address" class="col-form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="city" class="col-form-label">City</label>
                        <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="City">
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="country" class="col-form-label">Country</label>
                        <input type="text" th:field="*{country}" class="form-control" id="country" placeholder="Country">
                        <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Trainer">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
